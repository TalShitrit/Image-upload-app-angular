<div>
    <h1>upload by camera</h1>
    <div *ngIf="isCameraExist; else noCameraExist">
        <div style="text-align:center">
            <div class="btn-group">
                <button class="button" [disabled]="!showWebcam" (click)="takeSnapshot()">Take Picture</button>
                <button class="button" (click)="onOffWebCame()">Toggle camera</button>
            </div>

            <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                *ngIf="showWebcam"></webcam>
        </div>

        <div *ngIf="errors.length > 0">
            <h4>Error Messages:</h4>
            <ul *ngFor="let error of errors">
                <li>{{ error | json }}</li>
            </ul>
        </div>
    </div>

    <ng-template #noCameraExist>
        Camera device not available
    </ng-template>
    <br>
</div>
